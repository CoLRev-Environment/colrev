daff = "^1.3.46"
dedupe = "^2.0.20"
dictdiffer = "^0.9.0"
docker = "6.0.0"
GitPython= "^3.1.29"
lingua-language-detector = ">1.3"
lxml = "^4.9.1"
nameparser = "^1.1.2"
pandas = "^1.5.0"
pandasql = "^0.7.3"
"pdfminer.six" = "^20220524"
psutil = "^5.9.2"
pybtex = "^0.24.0"
PyPDF2 = "^1.28.6"
"python-Levenshtein" = "^0.12.2"
PyYAML = "^6.0.0"
requests = "^2.28.1"
requests-cache = "^0.9.6"
thefuzz = "^0.19.0"
tqdm = "^4.64.1"
transitions = "^0.8.11"
timeout-decorator = "^0.5.0"
"zope.interface" = "^5.5.0"
pycountry = "^22.3.5"
