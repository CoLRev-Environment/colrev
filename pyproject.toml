[tool.poetry.group.docs.dependencies]
Sphinx = "^5.2.3"
sphinx-autodoc-typehints = "^1.19.4"
sphinx-click = "^4.3.0"
sphinx-rtd-theme = "^1.1.1"
"sphinxcontrib.datatemplates" = "^0.9.2"
