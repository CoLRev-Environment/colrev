[tool.poetry]
name = "colrev.ui_web"
description = "Web-UI package for CoLRev"
version = "0.1.0"
license = "MIT"
authors = [
    "Jessica Petry Klarmann",
    "Katharina Maria Ernst",
    "Luca Rita Ossendorf",
    "Simon MÃ¼hlbauer",
    "Gerit Wagner <gerit.wagner@uni-bamberg.de>"
]
repository = "https://github.com/CoLRev-Environment/colrev/tree/main/colrev/packages/ui_web"

[tool.poetry.scripts]
colrev-ui-web = "colrev.packages.ui_web.src.dashboard:main"

[[tool.poetry.packages]]
include = "src"

[tool.poetry.dependencies]
python = ">=3.8, <4"
dash = "^2.11.1"

[tool.colrev]
colrev_doc_description = "Web-UI"
colrev_doc_link = "README.md"
search_types = []

[build-system]
requires = ["poetry-core>=1.0.0", "cython<3.0"]
build-backend = "poetry.core.masonry.api"
